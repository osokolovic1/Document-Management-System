<!DOCTYPE html>
<html>

<head>
  <th:block th:include="home :: head"></th:block>
</head>

<body style="overflow-x: hidden;">
  <div class="container-fluid" style="padding: 0; !important">

    <div class="row">
      <div class="col-sm-11">
        <h4>&nbsp;&nbsp;&nbsp;Uređivanje tekstualnog dokumenta</h4>
      </div>

      <div class="col-sm-1">
        <a class="btn btn-sm btn-danger" th:href="@{'/my-documents'}">
          <span class="glyphicon glyphicon-remove"></span>
        </a>
      </div>
    </div>

    <hr />

    <div class="row">
      <div class="col-sm-offset-2 col-sm-8">
        <form class="form-horizontal" style="margin-top: 5%;" enctype="multipart/form-data"
                    th:action="@{'/update-document-' + ${docId}}" method="POST">

          <div class="form-group">
            <label for="fileContent">Sadržaj dokumenta:</label>
              <textarea class="form-control" rows="17" id="fileContent" th:name="fileContent"
               th:text="*{documentContent}" ></textarea>
          </div>

          <div class="form-group">
           <div class="col-sm-offset-1 col-sm-10 text-center">
               <button type="submit" class="btn btn-primary btn-lg">Uredi</button>
           </div>
          </div>
        </form>
      </div>
    </div>

  </div>

  <th:block th:include="home :: scripts"></th:block>
</body>
</html>
