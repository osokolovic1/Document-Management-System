<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

  <head>
    <th:block th:include="home :: head"></th:block>
  </head>

  <body style="overflow-x: hidden;">
    <th:block th:include="home :: top-navbar"></th:block>
    <div class="container-fluid" style="padding: 0; !important">
      <div class="row row-offcanvas row-offcanvas-left">

        <th:block th:include="home :: side-navbar"></th:block>

        <div class="col-sm-10">
        
          
            <!--Ovdje se ubacuju podstranice-->

          <div class="container">

		<div id="loginbox">
			<form class="form-signin" id="loginForm" onsubmit="" th:action="@{/changePassword}" method="post" role="form">
				<h3 class="form-signin-heading">Promjena šifre:</h3>
				<input type="password" id="inputOldPass" th:name="oldPass" class="form-control" placeholder="Stara šifra"
					   onfocus="" required="true" />
				<input type="password" id="inputNewPassword" th:name="newPass" class="form-control" placeholder="Nova šifra"
					   onfocus="" required="true" />
				<input type="password" id="inputNewPassword2" th:name="newPass2" class="form-control" placeholder="Ponovite novu šifru"
					   onfocus="" required="true" />

				<button class="btn btn-lg btn-primary btn-block" type="submit">Promijeni šifru</button>
			</form>

		</div>

    </div>

        </div>

      </div>
    </div>

    <th:block th:include="home :: scripts"></th:block>
 </body>
</html>
