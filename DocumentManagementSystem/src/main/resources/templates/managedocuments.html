<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

  <head>
    <th:block th:include="home :: head"></th:block>
  </head>


  <body style="overflow-x: hidden;">
    <div class="container-fluid" style="margin: 0px !important; padding: 0px !important;">

      <div class="row">
        <!--menu-->
        <div class="col-sm-2">
          <th:block th:include="home :: menu"></th:block>
        </div>

        <!--subpage-->
        <div class="col-sm-10">
          <div class="container">

          <div class="page-header">
            <h2>Svi dokumenti:</h2>
          </div>

          <table class="table table-striped" style="width: 100%;">
            <tr>
              <th>Naziv dokumenta</th>
              <th>Preuzimanje</th>
            </tr>

            <tr th:each="document : ${documents}">
              <div th:with="docId=${document.id}">
                <tr>
                  <td>
                    <a href="#" th:text="${document.name}" data-toggle="popover"
                     data-trigger="hover" th:attr="data-content=*{document.description}"></a>
                  </td>
                  <td>
                    <a class="btn btn-sm btn-success" th:href="@{'/download-document-' + ${document.id}}">
                      <span class="glyphicon glyphicon-download-alt"></span>
                    </a>
                  </td>
                </tr>
              </div>
            </tr>
          </table>

          </div>
        </div>
      </div>

      <th:block th:include="home :: scripts"></th:block>
    </div>
 </body>
</html>
